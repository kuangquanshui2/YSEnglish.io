	  <p><strong>Introduction</strong></p>
	  
	  <p>We value our users' privacy. When you use our services, we may collect and use information about you. Through this Privacy Policy, we want to explain to you how we collect, use, store and share this information when using our services, and the ways we provide you with access, update, control and protection of this information. This Privacy Policy is closely related to the services you use, we hope you read it carefully, and when necessary, make the choice you think appropriate in accordance with the guidance of this Privacy Policy. For the relevant technical terms involved in this Privacy Policy, we try to express them in a concise and concise manner, and provide links to further instructions for your understanding.</p>
	  <p>By using or continuing to use our Services, you consent to the collection, use, storage and sharing of your personal information in accordance with this Privacy Policy.</p>
	  <p>If you have any questions about this Privacy Policy or related matters, please contact us at yeyuanshen@128xy.com.</p>
	  <p>Information we may collect</p>
	  <p>When we provide our services, we may collect, store and use the following information about you. If you do not provide relevant information, you may not be able to enjoy some of the services we provide, or may not be able to achieve the results intended to be achieved by the relevant services.</p>
	  <p><strong>The information you provide</strong></p>
	  <p>Personal information you provide to us when using our services, such as telephone number, email or bank card number;</p>
	  <p>The information you share with others through our Services and the information you store when you use our Services.</p>
	  <p>Your information shared by other parties</p>
	  <p>Information shared about you by other parties when they use our services.</p>
	  <p><strong>Information we obtain about you</strong></p>
	  <p>We may collect the following information when you use the Services:</p>
	  <p>Log information refers to technical information that may be automatically collected by the system through cookies, web beacons or other means when you use our services, including:</p>
	  <p>Device or software information, such as configuration information provided by your mobile device, web browser or other program used to access our services, your IP address and the version and device identifier used by your mobile device;</p>
	  <p>Information searched or viewed when using our Services, such as the web search terms you use, the urls of the social media pages you visit, and other information and content details that you view or request when using our Services;</p>
	  <p>Information about mobile apps and other software that you have used, and information about your past use of such mobile apps and software;</p>
	  <p>Location information refers to the information about your location collected when you enable the location function of your device and use our location-based services, including:</p>
	  <p>Your geographic location information collected through, for example, GPS or WiFi when you use our Services through a mobile device with location capabilities;</p>
	  <p>Real-time information provided by you or other users that contains your geographic location, such as information about your location contained in the account information you provide, shared information uploaded by you or others that shows your current or past geographic location;</p>
	  <p>You can stop the collection of your location information by disabling the location function.</p>
	  <p>How may we use information</p>
	  <p>We may use the information we collect in the course of providing services to you for the following purposes:</p>
	  <p><strong>To provide you with services</strong></p>
	  <p>For identity verification, customer service, security prevention, fraud detection, archiving and backup purposes when we provide the services to ensure the security of the products and services we provide to you;</p>
	  <p>To help us design new services and improve our existing services;</p>
	  <p>To enable us to better understand how you access and use our services, so as to respond to your individual needs, such as language Settings, location Settings, personalized help services and instructions, or to respond to you and other users in other ways;</p>
	  <p>To provide you with ads that are more relevant to you as an alternative to commonly available ads;</p>
	  <p>To evaluate and improve the effectiveness of advertising and other promotional and promotional activities on our services;</p>
	  <p>Software certification or management software upgrade;</p>
	  <p>To allow you to participate in surveys about our products and services.</p>
	  <p>In order to make your experience better, improve our services or for other purposes that you have consented to, we may use the information collected through a service in an aggregated or personalized manner for our other services, subject to relevant laws and regulations. For example, information collected when you use one of our services may be used in another service to provide you with specific content or to show you information that is relevant to you and not generally pushed. If we provide the appropriate option in the relevant service, you may also authorize us to use the information provided and stored by the service for our other services.</p>
	  <p>How do you access and control your personal information</p>
	  <p>We will do everything possible to take appropriate technical measures to ensure that you can access, update and correct your registration information or other personal information provided when using our services. In order to access, update, correct and delete the above information, we may ask you to verify your identity in order to protect the security of your account.</p>
	  <p>Information we may share</p>
	  <p>We will not share your personal information with any third party without your consent, except in the following circumstances:</p>
	  <p>We may share your personal information with third party service providers, contractors and agents (such as communication service providers who send emails or push notifications on our behalf, mapping service providers who provide us with location data) (who may not be located in your jurisdiction) for the following purposes:</p>
	  <p>To provide you with our services;</p>
	  <p>To achieve the purposes described in the "How we May Use the Information" section;</p>
	  <p>To fulfill our obligations and exercise our rights under this Privacy Policy;</p>
	  <p>Understand, maintain and improve our services.</p>
	  <p>If we share your personal information with any of these third parties, we will strive to ensure that such third parties comply with this Privacy Policy and other appropriate confidentiality and security measures that we require them to comply with when using your Personal information.</p>
	  <p>As our business continues to grow, we may enter into a merger, acquisition, asset transfer or similar transaction, and your personal information may be transferred as part of such transaction. We will inform you before the transfer.</p>
	  <p>We may also retain, store or disclose your personal information for the following purposes:</p>
	  <p>Comply with applicable laws and regulations;</p>
	  <p>Comply with a court order or other legal process;</p>
	  <p>Comply with the requirements of relevant government authorities;</p>
	  <p>Use reasonably necessary to comply with applicable laws and regulations, safeguard the public interest, or protect the personal and property safety or legitimate rights and interests of our customers, us, and other users.</p>
	  <p><strong>Information security</strong></p>
	  <p>We retain your personal information only for the period necessary for the purposes described in this Privacy Policy and as long as required by law and regulations. We use a variety of security technologies and procedures to protect against loss, misuse, unauthorized access or disclosure of information. For example, in some services, we will utilize encryption technologies (such as SSL) to protect the personal information you provide. However, please understand that due to technical limitations and possible malicious means, in the Internet industry, even if we do our best to strengthen security measures, it is impossible to always ensure 100% security of information. You need to understand that the systems and communication networks you use to access our services may be subject to problems due to factors beyond our control.</p>
	  <p>The information you share</p>
	  <p>Many of our services allow you to publicly share information about yourself, not only with your own social network, but also with all users who use the Services, such as information you upload or post on our Services (including personal information you disclose, lists you create), your response to information uploaded or posted by others, And include location data and log information related to this information. Other users of our services may also share information about you (including location data and log information). In particular, our social media services are designed to enable you to share information with users around the world, so that you can share information in real time and widely. As long as you do not delete the shared information, it will remain in the public domain; Even if you delete the shared information, it may still be cached, copied or stored independently by other users or unaffiliated third parties not under our control, or stored in the public domain by other users or such third parties.</p>
	  <p>Therefore, please consider carefully the content of the information you upload, post and communicate through our services. In some cases, you can control the range of users who have access to the information you share through the privacy Settings of some of our services. To request removal of your information from our services, please do so in the manner provided for in these special Terms of Service.</p>
	  <p>Sensitive personal information you share</p>
	  <p>Certain personal information may be considered sensitive personal information due to its specificity, such as your race, religion, personal health and medical information, etc. Sensitive personal information is protected more strictly than other personal information.</p>
	  <p>Please be aware that content and information you provide, upload or post when using our services (such as information such as photos of your social activities) may reveal sensitive personal information about you. You need to carefully consider whether to disclose sensitive personal information when using our services.</p>
	  <p>You consent to the processing of your sensitive personal information for the purposes and in the manner described in this Privacy Policy.</p>
	  <p>How may we collect information</p>
	  <p>We or our third party partners may collect and use your information through cookies and web beacons and store such information as log information.</p>
	  <p>We use our own cookies and web beacons in order to provide you with a more personalized user experience and service and for the following purposes:</p>
	  <p>Remember who you are. For example, cookies and web beacons help us to identify you as a registered user of ours, or to store your preferences or other information that you provide to us;</p>
	  <p>Analyze your use of our services. For example, we can use cookies and web beacons to understand what activities you use our services for, or which pages or services are most popular with you;</p>
	  <p>Advertising optimization. Cookies and web beacons help us to provide you with relevant advertising based on your information rather than general advertising.</p>
	  <p>When we use cookies and web beacons for the above purposes, we may provide the non-personally identifiable information collected through cookies and web beacons to advertisers or other partners after statistical processing for the purpose of analyzing how users use our services and for advertising services.</p>
	  <p>cookies and web beacons may be placed on our products and services by advertisers or other partners. These cookies and web beacons may collect non-personally identifiable information about you in order to analyze how users use the services, to send you advertisements that may be of interest to you, or to evaluate the effectiveness of advertising services. The collection and use of such information by these third party cookies and web beacons is not governed by this Privacy Policy, but by the privacy policy of the relevant users, and we are not responsible for third party cookies or web beacons.</p>
	  <p>You can set up a browser to reject or manage cookies or web beacons. However, please note that if cookies or web beacons are disabled, you may not enjoy the best service experience and some services may not work properly. At the same time, you will also receive the same number of ads, but these ads will be less relevant to you.</p>
	  <p><strong>Advertising service</strong></p>
	  <p>We may use your information to provide you with advertisements that are more relevant to you.</p>
	  <p>We may also use your information to send you marketing messages through our services, email or otherwise, to offer or promote the following goods and services from us or third parties:</p>
	  <p>Our services, the goods or services of our affiliates and partners, including instant messaging services, online media services, interactive entertainment services, social networking services, payment services, Internet search services, location and mapping services, application software and services, data management software and services, online advertising services, Internet finance, And other social media, entertainment, e-commerce, information and communication software or services (collectively, "Internet Services");</p>
	  <p>Third party Internet service providers, and third party goods or services related to: Food and dining, sports, music, film, television, live performances and other arts and entertainment, books, magazines and other publications, clothing and accessories, jewelry, cosmetics, personal health and hygiene, electronics, collectibles, housewares, appliances, home decor and furnishings, pets, automobiles, hotels, transportation and travel, banking, insurance and other financial services, membership points and awards And other goods or services that we believe may be relevant to you.</p>
	  <p>If you do not want us to use your personal information for the aforementioned advertising purposes, you can ask us to stop using your personal information for the above-mentioned purposes through the relevant prompts we provide in the advertisement, or the guidance provided in the specific services.</p>
	  <p>Emails and information we may send to you</p>
	  <p>Email and message push</p>
	  <p>When you use our Services, we may use your information to send emails, news or push notifications to your device. If you do not wish to receive these messages, you can choose to unsubscribe on your device by following our prompts.</p>
	  <p>Service related announcements</p>
	  <p>We may issue service-related announcements to you when necessary (for example, when a service is suspended for system maintenance). You may not be able to cancel these service related announcements that are not promotional in nature.</p>
	  <p>Exceptions to the Privacy policy</p>
	  <p>Our services may include or link to social media or other services (including websites) provided by third parties. For example:</p>
	  <p>You use the "Share" button to share certain content to our Services, or you use a third-party connection service to log in to our Services. These features may collect information about you (including your log information) and may cookies your computer device in order to function properly;</p>
	  <p>We provide you with links through advertising or other means of our services that allow you to access the services or websites of third parties.</p>
	  <p>Such third-party social media or other services may be operated by the relevant third party or by us. Your use of such third party's social media services or other services (including any personal information you provide to such third party) is subject to that third party's Terms of Service and privacy policy (not the General Terms of Service or this Privacy Policy), and you should read its terms carefully. This Privacy Policy applies only to the information we collect and does not apply to any third party services or third party information use rules, and we are not responsible for any third party's use of the information provided by you.</p>
	  <p>Minors use our services</p>
	  <p>We encourage parents or guardians to direct minors under the age of 18 to use our services. We recommend that minors encourage their parents or guardians to read this Privacy Policy and that minors seek their parents' or guardians' consent and guidance before submitting personal information.</p>
	  <p><strong>The scope of the Privacy Policy</strong></p>
	  <p>This Privacy Policy applies to all of our services except for certain specific services. These specific services will be subject to specific privacy policies. Specific privacy policies for certain services will be more specific about how we use your information in those services. The privacy policy for that particular service forms part of this Privacy Policy. If the privacy policy of a particular service is inconsistent with this Privacy Policy, the privacy policy of that particular service shall apply.</p>
	  <p>Please note that this Privacy Policy does not apply to:</p>
	  <p>Information collected by third party services (including any third party websites) accessed through our services;</p>
	  <p>Information collected by other companies or agencies that advertise on our services.</p>
	  <p><strong>Alter</strong></p>
	  <p>We may revise the terms of this Privacy Policy from time to time, and such amendments form part of this Privacy Policy. If such changes result in a material reduction of your rights under this Privacy Policy, we will notify you by prominently displaying the changes on our home page or by sending you an email or otherwise prior to the changes becoming effective. In such cases, by continuing to use our Services, you agree to be bound by this Privacy Policy as amended.</p>
